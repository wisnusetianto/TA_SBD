<!DOCTYPE html>
<!-- ! xmlns:th="http://www.thymeleaf.org" is required for thymeleaf template engine -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- Bootstrap -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
            integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
            crossorigin="anonymous"
        />
        <!-- Bootstrap -->

        <title>Toko Database</title>
    </head>

    <body
        class="container d-flex flex-column justify-content-center"
        style="min-height: 100vh"
    >
        <!-- Bootstrap -->
        <script
            src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"
        ></script>
        <script
          src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
         integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"
        ></script>
        <!-- Bootstrap -->

    <!-- <body> -->
        <h1 class="text-center">Database Toko</h1>
        <form th:action="@{/search_2}" method="get">
            <div class="input-group">
                <input type="text" name="keyword" th:value="${keyword}" class="form-control rounded" placeholder="Search" aria-label="Search" aria-describedby="search-addon" />
                <button type="submit" class="btn btn-outline-primary">search</button>
            </div>
                        
        </form>
        <a href="/add_2" class="btn btn-success w-full mt-4">Create New</a>
        <div class="mt-2">
            <table class="table">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">Id Toko</th>
                        <th scope="col">Alamat</th>                        
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="tk : ${toko}">
                        <td th:text="${tk.id_toko}"></td>
                        <td th:text="${tk.alamat}"></td>
                        <td>
                            <a
                            th:href="@{/edit_2/{id_toko}(id_toko=${tk.id_toko})}"
                                class="btn btn-primary"
                                >Edit</a}
                            >
                            <a
                            th:href="@{/remove_2/{id_toko}(id_toko=${tk.id_toko})}"
                                class="btn btn-warning"
                                >Remove</a}
                            >
                            <a
                            th:href="@{/delete_2/{id_toko}(id_toko=${tk.id_toko})}"
                                class="btn btn-danger"
                                >Delete</a
                            >
                                                                            
                        </td>
                    </tr>
                    
                </tbody>
                </table>
        </div>
        <a href="/index" class="btn btn-secondary d-grid gap-2 col-6 mx-auto w-50 mt-4">Return</a>
    
    <!-- Bootstrap -->
    </body>
</html>
